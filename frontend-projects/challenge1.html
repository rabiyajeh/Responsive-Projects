<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jsdelivr-->
    <link href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Light.css" rel="stylesheet">
    <!--or github raw-->
    <link href="raw.githubusercontent.com/repalash/gilroy-free-webfont/fonts/Gilroy-Light.css" rel="stylesheet">
    <link rel="stylesheet" href="challenge1.css">
    <title>Login-SignUp Form</title>
</head>
<body>
    <div id="signuplogin">
        <div id="signupform">
            <h2>Sign Up</h2>
            <p>Join us now! Sign up to kick-start your journey.</p>
            <div class="button-container">
                <div class="google">
                    <img src="google.png" alt="Google">
                    <a href="#">Sign up with Google</a>
                </div>
                <div class="email">
                    <img src="mail.png" alt="Email">
                    <a href="#">Sign up with Email</a>
                </div>
            </div>
        </div>
        <div id="detailform">
            <h2>Sign Up</h2>
            <p>Join us now! Sign up to kick-start your journey.</p>
            <form action="">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form> 
            <p>Already have an account? <a href="#">Log In</a></p>
            <div class="button-container">
                <div class="google">
                    <img src="google.png" alt="Google">
                    <a href="#">Sign up with Google</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
